<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/black.css">
    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section>Slide 1</section>
            <section>Slide 2</section>
            <!-- Add a slide with subslides-->
            <section>
                <section>Subslide 1</section>
                <section>Subslide 2</section>
            </section>
            <!-- Add a slide with video of rickroll and all-star on youtube-->
            <section>
                <section><iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen data-preload=""></iframe></section>
                <section><iframe width="560" height="315" src="https://www.youtube.com/embed/L_jWHffIx5E" allowfullscreen data-preload=""></iframe></section>
            </section>
            <section>
                <pre><code data-line-numbers="1,2|3|4|1-4">let a = 1;
let b = 2;
let c = x =&gt; 1 + 2 + x;
c(3);
                </code></pre>
            </section>
        </div>
    </div>
    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - https://revealjs.com/initialization/
        // - https://revealjs.com/config/
        Reveal.initialize({
            hash: true,
            katex: {
                version: 'latest',
                delimiters: [{
                        left: '$$',
                        right: '$$',
                        display: true
                    },
                    {
                        left: '$',
                        right: '$',
                        display: false
                    },
                    {
                        left: '\\(',
                        right: '\\)',
                        display: false
                    },
                    {
                        left: '\\[',
                        right: '\\]',
                        display: true
                    }
                ],
                ignoredTags: ['script', 'noscript', 'style', 'textarea', 'pre']
            },

            // Learn about plugins: https://revealjs.com/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealMath.KaTeX],
        });
    </script>
</body>

</html>
